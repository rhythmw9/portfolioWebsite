<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhythm Winicour-Freeman</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"/>
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="home-wrapper">
      <!-- Nav bar -->
      <nav class="navbar sticky-top navbar-expand-lg">
        <div
          class="container-fluid d-flex justify-content-between align-items-center">
          <!-- Left side -->
          <a class="navbar-brand d-flex align-items-center" href="index.html">
            <i class="bi bi-cup-hot me-2 fs-5"></i>
            <span class="oswald">Rhythm Winicour-Freeman</span>
          </a>

          <!-- Hamburger -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Right side -->
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav">
            <div class="navbar-nav gap-4 fw-semibold">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="about.html">About</a>
              <a class="nav-link" href="projects.html">Projects</a>
              <a class="nav-link" href="blog.html">Blog</a>
              <a class="nav-link active" href="contact.html">Contact</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Main section -->
      <main class="container py-5">
        <div class="text-center mb-5">
          <h1 class="display-5 fw-bold">Contact Me</h1>
          <p class="lead text-muted">
            Feel free to reach out for opportunities, collaboration, or just to
            say hi.
          </p>
        </div>

        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow rounded-4 p-4 bg-light">
              <!-- Conact form -->
              <form
                id="contact-form"
                action="https://formspree.io/f/mldnrdzj"
                method="post">
                <div class="mb-3">
                  <label for="name" class="form-label fw-semibold">Name</label>
                  <input
                    type="text"
                    name="name"
                    class="form-control rounded-3"
                    id="name"
                    placeholder="Your full name"
                    required/>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label fw-semibold">Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control rounded-3"
                    id="email"
                    placeholder="name@example.com"
                    required/>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label fw-semibold">Subject</label>
                  <input
                    type="text"
                    name="subject"
                    class="form-control rounded-3"
                    id="subject"
                    placeholder="Reason for reaching out"/>
                </div>
                <div class="mb-4">
                  <label for="message" class="form-label fw-semibold">Message</label>
                  <textarea
                    name="message"
                    class="form-control rounded-3"
                    id="message"
                    rows="5"
                    placeholder="Write your message here..."
                    required></textarea>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-dark rounded-3">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-transparent text-center py-4 mt-auto">
        <div class="container">
          <div class="mb-2">
            <a
              href="https://github.com/rhythmw9"
              target="_blank"
              class="text-decoration-none me-3 text-dark">
              <i class="bi bi-github fs-4"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/rhythm-winicour-freeman-975b74289/"
              target="_blank"
              class="text-decoration-none me-3 text-dark">
              <i class="bi bi-linkedin fs-4"></i>
            </a>
            <span class="text-dark fw-normal" style="cursor: text">
              rwinicourfreeman@gmail.com
            </span>
          </div>
          <small class="text-muted">&copy; 2025 Rhythm Winicour-Freeman</small>
        </div>
      </footer>
    </div>

    <!-- Bootstrap popup -->
    <div
      class="modal fade"
      id="thankYouModal"
      tabindex="-1"
      aria-labelledby="thankYouLabel"
      aria-hidden="true"
      data-bs-backdrop="static"
      data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header border-0">
            <h5 class="modal-title" id="thankYouLabel">Message Sent</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Thank you for your message! I'll get back to you soon.
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="ext_scripts.js"></script>
  </body>
</html>
